        .material-light {

                'FILL' 0,

        }


        .material-symbols-outlined {
            color: #000;
        }


        html {
            font-size: 16px;
        }

        html,
        body {
            color: #404040;
            font-family: Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        body {
            display: block;
        }

        .topnav_class {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            display: block;
            height: 62px;
            z-index: 50;
            overflow: hidden;
            width: 100%;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: blur(40px);
            color: rgba(29, 29, 31, 1);
            transform: translateZ(0);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        }

        .topnav_class .flex_menu_container {
            height: 100%;
            width: 100%;
            display: flex;
            background: transparent;
            justify-content: space-between;
            padding: 0 16px;
            flex-direction: row;
            align-items: center;
            margin: 0;
            border: 0;
        }

        .topnav_class .flex_menu_container .flex_box_list_item {
            text-align: center;
            flex: 1;
            flex-basis: 1e-9px;
            flex-direction: row;
            font-size: 16px;
            color: #1D1D1F;
            letter-spacing: 0;
            font-family: MiSans, Roboto, Helvetica, Arial, sans-serif;
            font-weight: 450;
            transition: color .3s ease-in;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        /*
        .topnav_class .flex_menu_container .flex_box_list_item:hover {
            color: #0d84ff;
        }
*/
        .topnav_class .flex_menu_container .flex_box_list_item .search_box {
            height: 40px;
            width: 100%;
            border-radius: 4.5px;
            background: transparent;
            border: none;
            outline: 0;
            font-size: 15px;
