        rel="stylesheet">

    <script src="Go.js"></script>

    <title>WeUI: Towards Project Go
    </title>

    <style>
        @import url("https://font.sec.miui.com/font/css?family=MiSans:300,450,500,650:Chinese_Simplify,Latin,Chinese_Traditional&display=swap");

        * {
            font-size: 100%;
            margin: 0;
            padding: 0;
            vertical-align: baseline;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }


        .material-light {
            font-variation-settings:
                'FILL' 0,
                'wght' 400
        }


        .material-symbols-outlined {
            color: #000;
        }


        html {
            font-size: 16px;
        }

        html,
        body {
            color: #404040;
            font-family: Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            background: url('https://github.com/Lakshay-7134/Go/blob/main/IDR_THEME_NTP_BACKGROUND.png?raw=true');
        }

        body {
            display: block;
        }

        .topnav_class {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            display: block;
            min-height: 500px;
            z-index: 10;
            overflow-x: hidden;
            width: 100%;
            background: transparent;

            color: rgba(29, 29, 31, 1);
            transform: translateZ(0);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        }

        .topnav_class .flex_menu_container {
            height: 64px;
            width: 100%;
            display: flex;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);

            justify-content: space-between;
            padding: 0 16px;
            flex-direction: row;
            align-items: center;
            border: 0;
            margin: 0;
        
        }
       

        .topnav_class .flex_menu_container .flex_box_list_item {
            text-align: center;
            flex: 1;
            flex-basis: 1e-9px;
            flex-direction: row;
            font-size: 16px;
            color: #1D1D1F;
            letter-spacing: 0;
            font-family: MiSans, Roboto, Helvetica, Arial, sans-serif;
            font-weight: 450;
            transition: color .3s ease-in;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        .topnav_class .flex_menu_container .flex_box_list_item .search_box {
            height: 40px;
            width: 100%;
            border-radius: 4.5px;
            background: transparent;
            border: none;
            outline: 0;
            font-size: 15px;
            font-weight: 400;
            color: #000;
            padding: 0 8px 0 10px;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue;
        }

        .search_box::-webkit-input-placeholder {
            /* Edge */
            color: #24292f;
        }

        .search_box:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #24292f;
        }

        .search_box::placeholder {
            color: #24292f;
        }

        .search-icon {
            color: #24292f;
            font-size: 20px;
        }


        .search-container {
            width: 100%;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            transition: border .3s ease-in;
        }

        .search-container:hover {
            border-bottom: 1px solid #0067c0;
        }

        .focused {
            border-bottom: 1px solid #0067c0;
        }

        .focu {
            color: #000;
        }



        .topnav-hover {
            border-radius: 100%;padding:12px;
        }

        .topnav-hover:hover {
            background: rgb(0 0 0/5%);
            color: #000;
        }

        .topnav-hover-2 {
            border-radius: 4px;
            background: #fff;
        }


        .dropdown-content {

            position: absolute;
            background-color: #f9f9f9;
            width: 160px;
            background: hsla(0, 0%, 100%, .8);

            backdrop-filter: saturate(200%) blur(30px);
            top: 75px;
            right: 16px;
            border-radius: 8px;
            overflow-x: hidden;
            height: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            color: rgba(29, 29, 31, 1);
            flex: none;
        }

        .dropdown-content .dropitem {


            font-size: 14px;
            display: flex;
            height: 36px;
            flex: none;

            align-items: center;
            font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
            font-weight: 500;
            flex: none;
            border-radius: 4px;
            margin: 6px;
            padding: 4px 6px;
            font-size: 14px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        }

        .dropdown-content .dropitem:hover {
            background: rgb(0 0 0/5%);

        }

        .showit {
            height: auto;
        }
        #mydrop{
            left: 0;right: 0;
        }
.searchtooltip:hover #mydrop{height: auto;}
        .dark-mode  {
  background: url('https://github.com/Lakshay-7134/Go/blob/main/Dark%20Wallpaper.jpg?raw=true');

}
.dark-mode  .flex_menu_container{
    background: rgba(32,32,32,.75);}


    .dark-mode .search-container:hover {
            border-bottom: 1px solid #4cc2ff;
        }

        .dark-mode  .focused {
            border-bottom: 1px solid #4cc2ff;
        }

        .dark-mode  .topnav-hover:hover {
            background: rgb(255 255 255/5%);
            color: #000;
        }

        .dark-mode  .topnav-hover-2 {
            border-radius: 4px;
            background: #fff;
        }

    </style>


    <script>
        function intfocus() {

            document.getElementById("search_ccontainer").classList.add("focused");
            document.getElementById("search_icon").classList.add("focu");


        }

        function intfocusrmv() {

            document.getElementById("search_ccontainer").classList.remove("focused");
            document.getElementById("search_icon").classList.remove("focu");

        }


        function opendropdown() {
            document.getElementById("myDropdown").classList.toggle("showit");
        }

        function darkmode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
    </script>
</head>

<body>
