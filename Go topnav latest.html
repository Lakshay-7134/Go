        .topnav_class {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            display: block;
            height: 74px;
            z-index: 50;
            overflow: hidden;
            width: 100%;
            background: transparent;
       
            color: rgba(29, 29, 31, 1);
            transform: translateZ(0);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        }

        .topnav_class .flex_menu_container {
            height: 58px;
            width: 1200px;
            display: flex;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            justify-content: space-between;
            padding: 0 16px;
            flex-direction: row;
            align-items: center;
            border: 0;border-radius: 40px;margin: 16px auto;margin-bottom: 0; 
}
        

        .topnav_class .flex_menu_container .flex_box_list_item {
            text-align: center;
            flex: 1;
            flex-basis: 1e-9px;
            flex-direction: row;
            font-size: 16px;
            color: #1D1D1F;
            letter-spacing: 0;
            font-family: MiSans, Roboto, Helvetica, Arial, sans-serif;
            font-weight: 450;
            transition: color .3s ease-in;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        .topnav_class .flex_menu_container .flex_box_list_item .search_box {

            border-radius: 4.5px;

            outline: 0;

}

    <script>
        function intfocus() {

        function intfocusrmv() {

            document.getElementById("search_ccontainer").classList.remove("focused");
            document.getElementById("search_icon").classList.remove("focu");
