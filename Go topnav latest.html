    <style>
        @import url("https://font.sec.miui.com/font/css?family=MiSans:300,450,500,650:Chinese_Simplify,Latin,Chinese_Traditional&display=swap");


        * {
            font-size: 100%;
            margin: 0;
            padding: 0;
            vertical-align: baseline;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }


        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }


        html {
            font-size: 16px;
        }


        html,
        body {
            color: #000;
            font-family: Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            background: url('https://github.com/Lakshay-7134/Go/blob/main/IDR_THEME_NTP_BACKGROUND.png?raw=true');
        }


        body {
            display: block;
        }


        .flex_menu_container {
            height: 62px;
            width: 100%;
            display: flex;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            justify-content: space-between;
            padding: 0 32px;
            flex-flow: row nowrap;
            align-items: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            z-index: 1000;
        }


        .flex_menu_container .flex_box_list_item {

            font-size: 16px;
            color: #1D1D1F;
            letter-spacing: 0;
            font-weight: 450;
            transition: color .3s ease-in;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
            flex: 1;
            flex-basis: 1e-9px;
            flex-direction: row;

        }

        .flex_menu_container .flex_box_list_item .search_box {
            height: 40px;
            width: 100%;
            border-radius: 4.5px;
            background: transparent;
            border: none;
            outline: 0;
            font-size: 15px;
            font-weight: 400;
            color: #000;
            padding: 0 10px 0 12.5px;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue;
            letter-spacing: .5px;
            caret-color: #0067c0;
        }

        .search_box::-webkit-input-placeholder {
            /* Edge */
            color: #24292f;
        }

        .search_box:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #24292f;
        }

        .search_box::placeholder {
            color: #24292f;
        }

        .search-icon {
            fill: #24292f;
            margin-left: 5px;
        }


        .search-container {
            width: 100%;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            transition: border .3s ease-in;
            border-radius: 4px 4px 0 0;
        }

        .search-container:hover {
            border-bottom: 1px solid #0067c0;
        }

        .focused {
            border-bottom: 1px solid #0067c0;
        }

        .focu {
            fill: #000;
        }



        .topnav-hover {
            border-radius: 100%;
            padding: 12px;
        }

        .topnav-hover:hover {
            background: rgb(0 0 0/5%);
            color: #000;
        }

        .topnav-hover-2 {
            border-radius: 4px;
            background: #fff;
            padding: 5px 12px;
        }


        .dropdown-content {

            position: absolute;
            width: 160px;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            border-radius: 8px;
            overflow-x: hidden;
            overflow-y: auto;
            color: rgba(29, 29, 31, 1);
            display: none;
            z-index: 5;
            margin-top: 29px;
            right: 0;
            height: auto;
        }

        .dropdown-content .dropitem {
            display: flex;
            height: 36px;
            flex: none;
            align-items: center;
            flex: none;
            border-radius: 4px;
            margin: 6px;
            padding: 4px 6px;
            font-size: 14px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        }

        .dropdown-content .dropitem:hover {
            background: rgb(0 0 0/5%);

        }

        .showit {
            display: block;
        }


        .dropdown-content2 {

            position: absolute;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            border-radius: 0 0 8px 8px;
            overflow-x: hidden;
            overflow-y: auto;
            color: rgba(29, 29, 31, 1);
            display: none;
            z-index: 5;
            left: 0;
            top: 51.5px;
            right: 0;
            height: auto;
        }

        .dropdown-content2 .dropitem2 {
            display: flex;
            height: 45px;
            flex: none;
            align-items: center;
            border-radius: 4px;
            margin: 6px;
            padding: 4px 6px;
            font-size: 14px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        }

        .dropdown-content2 .dropitem2:hover {
            background: rgb(0 0 0/5%);
        }

        .showit2 {
            display: block;
        }

        .notify {
            position: absolute;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            border-radius: 8px;
            overflow-x: hidden;
            overflow-y: auto;
            color: rgba(29, 29, 31, 1);
            width: 200px;
            z-index: 5;
            margin-top: 33px;
            right: 0;
            height: 200px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;

        }

        .notify-showit {
            display: block;
        }

        .dark-mode {
            background: #0d1117;

        }

        .dark-mode .flex_menu_container {
            background: #161b22;
        }

        .dark-mode .search-container {
            background: hsla(0, 0%, 100%, .033);
            border-bottom: 1px solid #4cc2ff;

        }

        .menu-icon {
            background: rgba(255, 255, 255, 0);

            padding: 13px;
            display: none;


            border-radius: 100px;

            transition: all .2s ease-in;
        }

        .menu-icon:hover {
            background: rgb(0 0 0/5%);
        }

        .line-1,
        .line-2,
        .line-3 {
            width: 18px;
            height: 2px;
            background-color: black;
            margin: 3px 0;
            border-radius: 100px;
            transition: all .2s ease-in;
        }

        .body-toggle {
            overflow: hidden;
        }

        .line-1-toggle {
            -webkit-transform: rotate(-45deg) translate(-1px, 6px);
            transform: rotate(-45deg) translate(-1px, 6px);
            width: 19px;
            margin-right: 7px;
        }

        .line-2-toggle {
            opacity: 0;
            transform: translate(4px, 0px);
            margin-right: 7px;
        }

        .line-3-toggle {
            -webkit-transform: rotate(45deg) translate(-1px, -6px);
            transform: rotate(45deg) translate(-1px, -6px);
            width: 19px;
            margin-right: 7px;
        }

        .menu-icon-toggle {
            padding: 13px 9px;
        }

        #mobilelogoimage {
            display: none;
        }

        #mobilelogotext {
            display: none;
        }

        @media only screen and (max-width: 859px) {

            .menu-icon {
                display: block;
            }

            #search_container {
                display: none;
            }

            .topnav-hover-container {
                display: none;
            }

            #topnav-hover-dark {
                display: none;
            }

            #logoimage {
                display: none;
            }

            #logotext {
                display: none;
            }

            #mobilelogoimage {
                display: block;
            }

            #mobilelogotext {
                display: block;
            }

            #flex-search {
                justify-content: center;
            }

            #login-pic {
                height: 38px !important;
                width: 38px !important;
            }

            .flex_menu_container {

                padding: 0 10px !important;

            }
        }

        @media only screen and (max-width: 1119px) {
            #login-name {
                display: none !important;
            }

            .topnav-hover-2 {
                background: rgba(255, 255, 255, 0);
            }

            #topnav-hover-dark {
                margin-right: 5px !important;
            }

        }

        @media only screen and (max-width: 1011px) {
            .flex_menu_container {

                padding: 0 24px;

            }
        }
    </style>


    <script>

        function intfocus() {
            document.getElementById("search_container").classList.add("focused");
            document.getElementById("search_icon").classList.add("focu");
            document.getElementById('dropdowncontent2').classList.toggle('showit2');
            document.getElementById('notify-content').classList.remove('notify-showit');
            document.getElementById('myDropdown').classList.remove('showit');
        }

        function intfocusrmv() {
            document.getElementById("search_container").classList.remove("focused");
            document.getElementById("search_icon").classList.remove("focu");
            document.getElementById("dropdowncontent2").classList.remove("showit2");
        }

        function opendropdown() {
            document.getElementById("myDropdown").classList.toggle("showit");
            document.getElementById('notify-content').classList.remove('notify-showit');
        }

        function darkmode() {
            alert('Dark mode will be available soon');
            /* var element = document.body;
             element.classList.toggle("dark-mode");*/
        }


        function open_notify() {
            document.getElementById('notify-content').classList.toggle('notify-showit');
            document.getElementById('myDropdown').classList.remove('showit');
        }

        function open_nav() {
            document.body.classList.toggle('body-toggle');
            document.getElementById('line-1').classList.toggle('line-1-toggle');
            document.getElementById('line-2').classList.toggle('line-2-toggle');
            document.getElementById('line-3').classList.toggle('line-3-toggle');
            document.getElementById('menu-icon').classList.toggle('menu-icon-toggle');
        }
    </script>

</head>
