<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <title>Go</title>

    <style>
        @import url("https://font.sec.miui.com/font/css?family=MiSans:300,450,500,650:Chinese_Simplify,Latin,Chinese_Traditional&display=swap");

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow-x: hidden;
            font-size: 16px;
            font-family: 'Nunito Sans', sans-serif;
        }

        .topnav {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
            height: 62px;
            z-index: 1000;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
        }

        .condiv {
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 10px 15px;
            font-family: inherit;
            cursor: pointer;
            margin: 8px;
            letter-spacing: .5px;
        }

        .top-opt {
            transition: all .2s ease;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
            color: #24292f;
        }

        .top-opt:hover {
            color: #000000;
            stroke: #000000;
        }

        .top-opt-right {
            transition: all .2s ease;
            border: 2px solid transparent;
            position: relative;
            display: flex;
            align-items: center;
            color: #24292f;
        }

        #home {
            color: #1a73e8 !important;
        }

        #home:hover {
            color: #1a73e8 !important;
        }

        #home::after {
            content: '';
            height: 3px;
            width: 22px;
            background: #1a73e8;
            z-index: 1000;
            position: absolute;
            bottom: -11px;
            left: 26px;
            cursor: default;
            border-radius: 100px;
        }

        .menu-icon {
            position: absolute;
            left: 0;
            display: none;
            border-radius: 100px;
            margin: 10px !important;
            transition: all .2s ease;
        }

        .menu-icon:hover {
            background: rgb(0 0 0/5%);
        }

        .line-1,
        .line-2,
        .line-3 {
            width: 18px;
            height: 2px;
            background-color: black;
            margin: 3px 0;
            border-radius: 100px;
            transition: all .2s ease;
        }

        .logo {
            cursor: default !important;
            margin: 10px !important;
        }

        .logo:hover {
            background: transparent;
        }

        .login {
            background: #ffffff !important;
            padding: 5px 12px !important;
            border-radius: 5px;
            color: #24292f;
            font-size: 15px !important;
            font-weight: 500;
            border: 0;
            margin-right: 15px !important;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif !important;
        }

        .login:hover {
            color: #1a73e8;
        }

        .search-div {
            background: rgba(255, 255, 255, 0) !important;
            flex: 1;
            margin-left: 5% !important;
            cursor: default !important;
        }

        .search-bar {
            width: 100%;
            height: 35px;
            outline: 0;
            border-width: 0 0 1px 0;
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 5px 15px 0 30px;
            font-family: inherit;
            letter-spacing: .5px;
            border-color: #ccc;
            transition: all .3s ease-in;
            margin-top: 18px;
            color: #24292f !important;
            caret-color: #1a73e8;
        }

        .search-icon {
            position: relative;
            top: -25px;
            left: 2px;
            stroke: #24292f;
            transition: all .3s ease-in;
        }

        .search-bar:hover {
            border-color: #1a73e8;
        }

        .search-bar:hover~.search-icon {
            stroke: #1a73e8;
        }

        .search-bar:focus {
            border-color: #1a73e8;
        }

        .search-bar:focus~.search-icon {
            stroke: #1a73e8;
        }

        @media only screen and (max-width: 991px) {

            .topnav {
                justify-content: flex-start;
            }

            .menu-icon {
                display: block !important;
                padding: 13px !important;
            }

            .top-opt {
                display: none !important;
            }

            .search-div {
                display: none !important;
            }

            .drop-content {
                display: none !important;
            }

            .notify-dark {
                display: none !important;
            }

            #topnav-right-content {
                flex: 0 !important;
            }

            .logo {
                justify-content: center;
                flex: 1;
                margin-left: 60px !important;
            }


        }

        @media only screen and (max-width: 1115px) {
            #login-name {
                display: none !important;
            }

            .login {
                background: rgba(255, 255, 255, 0) !important;
                padding: 0 !important;
            }
        }

        @media only screen and (max-width: 1250px) {
            .search-div {
                margin-left: 6% !important;
            }
        }

        .body-toggle {
            overflow: hidden;
        }

        .line-1-toggle {
            -webkit-transform: rotate(-45deg) translate(-1px, 6px);
            transform: rotate(-45deg) translate(-1px, 6px);
            width: 19px;
            margin-right: 7px !important;
        }

        .line-2-toggle {
            opacity: 0;
            transform: translate(15px, 0px);
            margin-right: 7px !important;
        }

        .line-3-toggle {
            -webkit-transform: rotate(45deg) translate(-1px, -6px);
            transform: rotate(45deg) translate(-1px, -6px);
            width: 19px;
            margin-right: 7px !important;
        }

        .menu-icon-toggle {
            padding: 13px 9px !important;
        }


        #drop-opt {
            overflow: hidden;
        }

        .drop-content {
            position: absolute;
            z-index: 5;
            background: hsla(0, 0%, 100%, .8);
            backdrop-filter: saturate(200%) blur(30px);
            font-size: 14px;
            display: none;
            border-radius: 8px;
            margin-top: 15px;
            overflow: hidden;
            width: 140px;
            height: auto;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            font-weight: 500;
        }

        .drop-content-toggle {
            display: block;
        }

        .drop-1,
        .drop-2,
        .drop-3,
        .drop-common {
            display: flex;
            padding: 10px 10px 10px 16px;
            cursor: pointer;
            align-items: center;
            border-radius: 4px;
            margin: 6px;
            color: #24292f;
            transition: all .1s ease;
        }

        .drop-common:hover {
            background: rgb(0 0 0/5%);
        }

        #drop-chevron {
            stroke: #24292f;
            transition: all .2s ease;
            margin-left: .5px;
        }

        #drop-container:hover #drop-opt {
            color: #000000;
        }

        #drop-container:hover #drop-chevron {
            stroke: #000000;
        }

        .notify-dark {
            padding: 12px 12px 7px 12px;
            border-radius: 1000px;
            cursor: pointer;
        }

        .notify-dark:hover {
            background: rgb(0 0 0/5%);
            color: #000;
        }
    </style>
    <script>

        function open_nav() {
            document.body.classList.toggle('body-toggle');
            document.getElementById('line-1').classList.toggle('line-1-toggle');
            document.getElementById('line-2').classList.toggle('line-2-toggle');
            document.getElementById('line-3').classList.toggle('line-3-toggle');
            document.getElementById('menu-icon').classList.toggle('menu-icon-toggle');
        }

    </script>
</head>

<body style="background: url('https://github.com/Lakshay-7134/Go/blob/main/IDR_THEME_NTP_BACKGROUND.png?raw=true');">

    <div class="topnav" id="topnav">

        <div class="menu-icon condiv" id="menu-icon" onclick="open_nav()">
            <div id="line-1" class="line-1"></div>
            <div id="line-2" class="line-2"></div>
            <div id="line-3" class="line-3"></div>
        </div>

        <div class="logo condiv" style="display: flex;align-items: center;"><img
                src="https://raw.githubusercontent.com/Lakshay-7134/Go/main/Favicon%20Logo.png" alt="Go"
                style="width: auto;height:30px;" />
            <div
                style="font-size: 16.5px;
                font-family: MiSans, system-ui, 微软雅黑, sans-serif;color: #1D1D1F;padding-left: 10px;font-weight: 450;letter-spacing: 0;">
                WeUI</div>
        </div>
        <div class="top-opt condiv" id="home">Home</div>
        <div class="top-opt condiv">Features</div>
        <div id="drop-container">
            <div class="top-opt condiv" id="drop-opt"
                onclick="document.getElementById('drop-content').classList.toggle('drop-content-toggle')">WeUI

                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-down" id="drop-chevron">
                    <polyline points="6 9 12 15 18 9" />
                </svg>

            </div>

            <div class="drop-content" id="drop-content">
                <div class="drop-1 drop-common">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none"
                        stroke="#24292f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-compass">
                        <circle cx="12" cy="12" r="10" />
                        <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76" />
                    </svg>

                    <span style="margin-left: 12px;">Explore</span>

                </div>

                <div class="drop-2 drop-common">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none"
                        stroke="#24292f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-rotate-ccw">
                        <polyline points="1 4 1 10 7 10" />
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                    </svg>

                    <span style="margin-left: 12px;">Updates</span>

                </div>

                <div class="drop-3 drop-common"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                        viewBox="0 0 24 24" fill="none" stroke="#24292f" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-smartphone">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2" />
                        <line x1="12" y1="18" x2="12.01" y2="18" />
                    </svg>

                    <span style="margin-left: 12px;">Version</span>

                </div>
            </div>
        </div>

        <div class="search-div condiv"><input type="text" class="search-bar" placeholder="Search..." />
            <svg xmlns="http://www.w3.org/2000/svg" width="17.8px" height="17.8px" viewBox="0 0 24 24" fill="none"
                stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-search search-icon">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
        </div>

        <div style="display: flex;align-items:center;justify-content: flex-end;flex: 1;" id="topnav-right-content">

            <div class="notify-dark" style="margin-right: 10px;">

                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>


            </div>

            <div class="notify-dark" style="margin-right: 10px;">

                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>



            </div>



            <div class="top-opt-right login condiv">
                <div style="padding: 0 12px 0 0;" id="login-name">Hi, Alec</div>
                <div style=" border-radius: 1000px;width: 32px;
        height: 32px;background: url('https://media.comicbook.com/2021/07/dragon-ball-super-new-super-hero-movie-goku-toei-animation-1276890.jpeg?auto=webp');  background-position: center center;background-size: 64px auto;display: inline-block; vertical-align: middle;"
                    id="profile-id">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
