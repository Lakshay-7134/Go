<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Go</title>

    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }

        body {
            overflow-x: hidden;
            font-size: 16px;
            font-family: "Google Sans", Roboto, Arial, sans-serif;
        }

        .container {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
            height: 62px;
            overflow: hidden;
            transition: background .2s ease;
            z-index: 1000;
            background: #fff;
        }

        .container>div {
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 10px 15px;
            font-family: inherit;
            cursor: pointer;
            margin: 8px;
            letter-spacing: .5px;
        }

        .top-opt {
            transition: all .2s ease;
            border: 2px solid transparent;
        }

        .top-opt:hover {
            color: #1a73e8;
        }

        .menu-icon {
            position: absolute;
            right: 0;
            display: none;
            border-radius: 100px;
            margin: 10px !important;
            transition: background .2s ease;
        }

        .menu-icon:hover {
            background: #f8f9fa;
        }

        .line-1,
        .line-2,
        .line-3 {
            width: 18px;
            height: 2px;
            background-color: black;
            margin: 3px 0;
            border-radius: 100px;
            transition: all .2s ease;
        }

        .logo {
            cursor: default !important;
            margin: 10px !important;
        }

        .logo:hover {
            background: transparent;
        }

        .login {
            background: #1a73e8 !important;
            padding: 10px 22px !important;
            border-radius: 5px;
            color: #fff;
            font-size: 1.05rem !important;
            font-weight: 500;
            border: 2px solid #1a73e8;
            margin-right: 15px !important;
        }

        .login:hover {
            background: rgba(255, 255, 255, 0) !important;
        }

        .search-div {
            background: rgba(255, 255, 255, 0) !important;
            flex: 1;
            margin-left: 20% !important;
            cursor: default !important;
        }

        .search-bar {
            width: 100%;
            height: 35px;
            outline: 0;
            border-width: 0 0 1px 0;
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 5px 15px 0 28px;
            font-family: inherit;
            letter-spacing: .5px;
            border-color: #ccc;
            transition: all .3s ease-in;
            margin-top: 18px;
            color: #24292f !important;
        }

        .search-icon {
            position: relative;
            top: -25px;
            left: 1px;
            font-size: 1.2rem;
            color: #24292f;
            transition: all .3s ease-in;
        }

        .search-bar:hover {
            border-color: #1a73e8;
        }

        .search-bar:hover~.search-icon {
            color: #1a73e8;
        }

        .search-bar:focus {
            border-color: #1a73e8;
        }

        .search-bar:focus~.search-icon {
            color: #1a73e8;
        }

        .side-nav {
            position: fixed;
            top: 62px;
            bottom: 0;
            left: 0;
            width: 0;
            overflow: hidden;
            background: #ffffff;
            z-index: 500;
            display: none;
        }


        @media only screen and (max-width: 991px) {

            .container {
                justify-content: flex-start;
            }

            .menu-icon {
                display: block !important;
                padding: 13px !important;
            }

            .top-opt {
                display: none !important;
            }

            .search-div {
                display: none !important;
            }

            .side-nav {
                display: block !important;
            }

        }

        @media only screen and (max-width: 1250px) {
            .search-div {
                margin-left: 6% !important;
            }
        }

        .side-toggle {
            width: 100%;
        }

        .html-body-toggle {
            overflow: hidden;
        }

        .line-1-toggle {
            -webkit-transform: rotate(-45deg) translate(-1px, 6px);
            transform: rotate(-45deg) translate(-1px, 6px);
            width: 19px;
            margin-right: 6px !important;
        }

        .line-2-toggle {
            opacity: 0;
            transform: translate(15px, 0px);
            margin-right: 4px !important;
        }

        .line-3-toggle {
            -webkit-transform: rotate(45deg) translate(-1px, -6px);
            transform: rotate(45deg) translate(-1px, -6px);
            width: 19px;
            margin-right: 6px !important;
        }

        .menu-icon-toggle {
            padding: 13px 9.5px !important;
        }
    </style>
    <script>

        function open_nav() {
            document.getElementById('side-nav').classList.toggle('side-toggle');
            document.body.classList.toggle('html-body-toggle');
            document.getElementById('line-1').classList.toggle('line-1-toggle');
            document.getElementById('line-2').classList.toggle('line-2-toggle');
            document.getElementById('line-3').classList.toggle('line-3-toggle');
            document.getElementById('menu-icon').classList.toggle('menu-icon-toggle');
        }

    </script>
</head>

<body bgcolor="#eff7cf">

    <div class="container" id="container">

        <div class="logo" style="font-size: 2rem;"><img
                src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
                alt="Go" style="width: 120px;height:auto" /></div>
        <div class="top-opt">Home</div>
        <div class="top-opt">Features</div>
        <div class="top-opt">Review</div>
        <div class="top-opt">WeUI</div>
        <div class="menu-icon" id="menu-icon" onclick="open_nav()">
            <div id="line-1" class="line-1"></div>
            <div id="line-2" class="line-2"></div>
            <div id="line-3" class="line-3"></div>
        </div>
        <div class="search-div"><input type="text" class="search-bar" placeholder="Search..." /><i
                class='bx bx-search search-icon'></i></div>
        <div class="top-opt login">Sign In</div>
    </div>

    <div class="side-nav" id="side-nav"></div>
    <div style="height:1200px;width:80%;margin:auto;background:#24292f;margin-top:80px"></div>
</body>

</html>
