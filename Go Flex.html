<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Go</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap');

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow-x: hidden;
            font-size: 16px;
            font-family: 'Nunito Sans', sans-serif;
        }

        .container {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
            height: 62px;
            overflow: hidden;
            transition: background .2s ease;
            z-index: 1000;
            background: #fff;
        }

        .container>div {
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 10px 15px;
            font-family: inherit;
            cursor: pointer;
            margin: 8px;
            letter-spacing: .5px;
        }

        .top-opt {
            transition: all .2s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .top-opt:hover {
            color: #1a73e8;
        }

        #home {
            color: #1a73e8 !important;
        }

        #home::after {
            content: '';
            height: 2px;
            width: 74px;
            background: #1a73e8;
            z-index: 1000;
            position: absolute;
            bottom: -11px;
            left: 0;
            cursor: default;
            border-radius: 100px;
        }

        .menu-icon {
            position: absolute;
            right: 0;
            display: none;
            border-radius: 100px;
            margin: 10px !important;
            transition: background .2s ease;
        }

        .menu-icon:hover {
            background: #f8f9fa;
        }

        .line-1,
        .line-2,
        .line-3 {
            width: 18px;
            height: 2px;
            background-color: black;
            margin: 3px 0;
            border-radius: 100px;
            transition: all .2s ease;
        }

        .logo {
            cursor: default !important;
            margin: 10px !important;
        }

        .logo:hover {
            background: transparent;
        }

        .login {
            background: #1a73e8 !important;
            padding: 10px 22px !important;
            border-radius: 5px;
            color: #fff;
            font-size: 1.05rem !important;
            font-weight: 500;
            border: 2px solid #1a73e8;
            margin-right: 15px !important;
        }

        .login:hover {
            background: rgba(255, 255, 255, 0) !important;
        }

        .search-div {
            background: rgba(255, 255, 255, 0) !important;
            flex: 1;
            margin-left: 20% !important;
            cursor: default !important;
        }

        .search-bar {
            width: 100%;
            height: 35px;
            outline: 0;
            border-width: 0 0 1px 0;
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 5px 15px 0 28px;
            font-family: inherit;
            letter-spacing: .5px;
            border-color: #ccc;
            transition: all .3s ease-in;
            margin-top: 18px;
            color: #24292f !important;
            caret-color: #1a73e8;
        }

        .search-icon {
            position: relative;
            top: -25px;
            left: 1px;
            font-size: 1.2rem;
            color: #24292f;
            transition: all .3s ease-in;
        }

        .search-bar:hover {
            border-color: #1a73e8;
        }

        .search-bar:hover~.search-icon {
            color: #1a73e8;
        }

        .search-bar:focus {
            border-color: #1a73e8;
        }

        .search-bar:focus~.search-icon {
            color: #1a73e8;
        }

        @media only screen and (min-width: 991px) {

            .shadow-menu {
                display: none !important;
            }

        }


        @media only screen and (max-width: 991px) {

            .container {
                justify-content: flex-start;
            }

            .menu-icon {
                display: block !important;
                padding: 13px !important;
            }

            .top-opt {
                display: none !important;
            }

            .search-div {
                display: none !important;
            }

            .bottom-menu {
                display: block !important;
            }

        }

        @media only screen and (max-width: 1250px) {
            .search-div {
                margin-left: 6% !important;
            }
        }



        .bottom-menu {
            position: fixed;
            right: 0;
            left: 0;
            background-color: #ffffff;
            height: 0;
            width: 100%;
            bottom: 0;
            transition: height 0.2s, border-radius 0.8s;
            border-radius: 25px 25px 0 0;
            z-index: 1;
            display: none;
        }



        .shadow-menu {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .line-menu {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            height: 24px;
            border-radius: 25px 25px 0 0;
            transition: border-radius 0.8s;
        }

        .line-menu::after {
            content: '';
            position: absolute;
            width: 12%;
            background-color: rgba(225, 227, 225, 255);
            height: 4px;
            right: 44%;
            left: 44%;
            top: 10px;
            border-radius: 100px;
        }

        .content-menu {
            position: absolute;
            top: 24px;
            right: 0;
            left: 0;
            background-color: #ffffff;
            width: 100%;
            overflow: auto;
        }

        .bottom-menu *::-webkit-scrollbar {
            height: 0;
            width: 0;
            display: none;
        }

        .bottom-menu *::-webkit-scrollbar-button {
            height: 0;
            width: 0;
            display: none;
        }

        .body-toggle {
            overflow: hidden;
        }

        .line-1-toggle {
            -webkit-transform: rotate(-45deg) translate(-1px, 6px);
            transform: rotate(-45deg) translate(-1px, 6px);
            width: 19px;
            margin-right: 7px !important;
        }

        .line-2-toggle {
            opacity: 0;
            transform: translate(15px, 0px);
            margin-right: 7px !important;
        }

        .line-3-toggle {
            -webkit-transform: rotate(45deg) translate(-1px, -6px);
            transform: rotate(45deg) translate(-1px, -6px);
            width: 19px;
            margin-right: 7px !important;
        }

        .menu-icon-toggle {
            padding: 13px 9px !important;
        }

        .bottom-toggle {
            height: calc(100% - 30%);
        }

        .shadow-toggle {
            display: initial;
        }

        .bottom-content {
            position: relative;
            display: flex;
            background: #ffffff;
            height: 100%;
            flex-flow: column nowrap;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-around;
            overflow: auto;
        }

        .bottom-opt {
            background: #1ae8bb;
            border-radius: 100px;
            margin: 25px;
            font-size: 25px;
            padding: 15px 15px 11px 15px;
        }

        .bottom-opt-1 {
            padding: 15px 15px 11px 15px;
        }



        .bottom-opt-2 {
            padding: 15px 15px 11px 15px;
        }

        .bottom-opt-3 {
            padding: 15px 15px 11px 15px;
        }

        .bottom-opt-4 {
            font-size: 28px !important;
            padding: 13px 13.5px 9px 13.5px;
        }

        .flexbox-1,
        .flexbox-2,
        .flexbox-search {
            position: relative;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-around;
            width: 100%;
        }

        .search-bar-bottom {
            width: 100%;
            height: 35px;
            outline: 0;
            border-width: 0 0 1px 0;
            background: rgba(255, 255, 255, 0);
            font-size: .95rem;
            padding: 5px 15px 0 28px;
            font-family: inherit;
            letter-spacing: .5px;
            border-color: #ccc;
            transition: all .3s ease-in;
            margin: 0 10%;
            color: #24292f !important;
            caret-color: #1a73e8;
        }

        .search-icon-bottom {
            position: absolute;
            left: 10.4%;
            top: 28%;
            font-size: 1.2rem;
            color: #24292f;
            transition: all .3s ease-in;
        }


        .search-bar-bottom:hover {
            border-color: #1a73e8;
        }

        .search-bar-bottom:hover~.search-icon-bottom {
            color: #1a73e8;
        }

        .search-bar-bottom:focus {
            border-color: #1a73e8;
        }

        .search-bar-bottom:focus~.search-icon-bottom {
            color: #1a73e8;
        }
    </style>
    <script>

        function open_nav() {
            document.getElementById('bottom-menu').classList.toggle('bottom-toggle');
            document.body.classList.toggle('body-toggle');
            document.getElementById('line-1').classList.toggle('line-1-toggle');
            document.getElementById('line-2').classList.toggle('line-2-toggle');
            document.getElementById('line-3').classList.toggle('line-3-toggle');
            document.getElementById('menu-icon').classList.toggle('menu-icon-toggle');
            document.getElementById("shadow-menu").classList.toggle('shadow-toggle');
        }

    </script>
</head>

<body bgcolor="#fd8c73">

    <div class="container" id="container">

        <div class="logo" style="font-size: 2rem;"><img
                src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
                alt="Go" style="width: 120px;height:auto" /></div>
        <div class="top-opt" id="home">Home</div>
        <div class="top-opt">Features</div>
        <div class="top-opt">Review</div>
        <div class="top-opt">WeUI</div>
        <div class="menu-icon" id="menu-icon" onclick="open_nav()">
            <div id="line-1" class="line-1"></div>
            <div id="line-2" class="line-2"></div>
            <div id="line-3" class="line-3"></div>
        </div>
        <div class="search-div"><input type="text" class="search-bar" placeholder="Search..." /><i
                class='bx bx-search search-icon'></i></div>
        <div class="top-opt login">Sign In</div>
    </div>

    <div class="shadow-menu" id="shadow-menu"></div>
    <div class="bottom-menu" id="bottom-menu">
        <a class="line-menu" id="line-menu"></a>
        <div class="content-menu" id="content-menu">

            <div class="bottom-content">

                <div class="flexbox-search"><input type="text" class="search-bar-bottom" placeholder="Search..." /><i
                        class='bx bx-search search-icon-bottom'></i></div>

                <div class="flexbox-1">
                    <div class="bottom-opt bottom-opt-1"><i class='bx bx-home-alt'></i></div>
                    <div class="bottom-opt bottom-opt-2"><i class='bx bx-mobile-alt'></i></div>
                </div>

                <div class="flexbox-2">
                    <div class="bottom-opt bottom-opt-3"><i class='bx bx-window-alt'></i></div>
                    <div class="bottom-opt bottom-opt-4"><i class='bx bx-compass'></i>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div style="height:1200px;width:80%;margin:auto;background:#24292f;margin-top:80px"></div>
</body>

</html>
